version:  "3.7"

services:
  mongodb:
    image: mongo
    container_name: "mongodb"
    ports:
      - 27017:27017
  flight-info-api:
    image: flightinportugal/flightinfoapi
    build:
      context: ./FlightInfoApi
      dockerfile: ./deployment/Dockerfile
    container_name: flightinfoapi
    expose:
      - 8080
    ports:
      - "8070:8080"
    depends_on:
      - mongodb
    links:
      - mongodb


